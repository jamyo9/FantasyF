<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Season</ion-title>
  </ion-navbar>
</ion-header>
   
 <ion-content padding>
    <ag-grid-angular 
        style="width: 100%; height: 30rem;" 
        class="ag-theme-balham"
        [enableSorting]="true"
        [enableFilter]="true"
        [rowData]="users" 
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular>
